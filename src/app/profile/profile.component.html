<div class="box">
    <div class="box__head">
        <h3>
            Profile Information
        </h3>
    </div>
    <!-- /.box__head -->
    <div class="box__body">
        <div class="box__image">
            <img src="assets/images/profile_avatar.png" alt="">
        </div>
        <!-- /.box__image -->
        <ul class="list-details" *ngFor="let item of users">
            <li>
                <span>
                    First Name:
                </span>

                <strong>
                    {{ item.name }}
                </strong>
            </li>

            <li>
                <span>
                    Last Name:
                </span>

                <strong>
                    {{ item.lastName }}
                </strong>
            </li>

            <li>
                <span>
                     Address:
                </span>

                <strong>
                  {{ item.address }}
                </strong>
            </li>

            <li>
                <span>
                    Email:
                </span>

                <strong>
                    {{ item.email }}
                </strong>
            </li>
        </ul>
        <!-- /.list-details -->
    </div>
    <!-- /.box__body -->
</div>
<!-- /.box -->
